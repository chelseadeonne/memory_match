<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminator Memory Match</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="memory_match">
<!-- ======== Audio Files For Game ===========-->
    <audio loop id="theme_music">
        <source src="sounds/music.mp3">
    </audio>
    <audio id="card_flip">
        <source src="sounds/card_flip.mp3">
    </audio>
    <audio id="reboot">
        <source src="sounds/reboot.mp3">
    </audio>
    <audio id="match">
        <source src="sounds/match.mp3">
    </audio>
    <audio id="no_match">
        <source src="sounds/no_match.mp3">
    </audio>
    <audio id="game_won">
        <source src="sounds/game_won.mp3">
    </audio>
    <audio id="terminated">
        <source src="sounds/terminated.mp3">
    </audio>
</body>
</html>
