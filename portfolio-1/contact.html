<div class="contact_main">
    <p class="contact_paragraph">Please fill out the form below and I will respond as soon as possible, or at your earliest convenience.</p>
    <form action="http://learningfuze.com/echo.php" method="post">
        <fieldset>
            <legend>Let's Make Contact</legend>
            <input type="text" name="firstname" placeholder="First Name">
            <input type="text" name="lastname" placeholder="Last Name">
            <input type="text" name="email" placeholder="Email Address">
            <input type="text" name="phone" placeholder="Phone Number">
            <div class="reach1">
                <label for="bestday">Best Day To Reach You:</label>
                <select name="day" id="bestday">
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
            </div>
            <div class="reach2">
                <label for="besttime" class="reach">Most Convenient Time Frame:</label>
                <select name="time" id="besttime">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <textarea class="request" placeholder="Please briefly explain your project's objective"></textarea>
            <input type="submit" value="send" class="send">
        </fieldset>
    </form>
